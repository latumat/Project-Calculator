<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top"></div>
        <div class="middle">
            <button class="topbut ac">AC</button>
            <button class="topbut plusminus">+/-</button>
            <button class="topbut remainer">%</button>
            <button class="topbut"></button>
        </div>
        <div class="bot">
            <div class="row">
                <button class="col num one">1</button>
                <button class="col num two">2</button>
                <button class="col num three">3</button>
                <button class="col opp divide">รท</button>
            </div>
            <div class="row">
                <button class="col num four">4</button>
                <button class="col num five">5</button>
                <button class="col num six">6</button>
                <button class="col opp multiply">x</button>
            </div>
            <div class="row">
                <button class="col num seven">7</button>
                <button class="col num eight">8</button>
                <button class="col num nine">9</button>
                <button class="col opp minus">-</button>
            </div>
            <div class="row">
                <button class="col num dot">.</button>
                <button class="col num zero">0</button>
                <button class="col opp equal">=</button>
                <button class="col opp plus">+</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
